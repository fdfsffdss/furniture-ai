services:
  - type: web
    name: furniture-ai
    runtime: node
    region: oregon
    plan: free
    rootDir: ./
    buildCommand: npm install && npm run build
    startCommand: cd backend && node src/index.js
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: GOOGLE_API_KEY
        sync: false
      - key: NEXT_PUBLIC_API_URL
        sync: false
